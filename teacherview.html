<progress class="progress is-warning progress1" value="15" max="100" id="progressbar">15%</progress>
<input type="button" value="Too Slow" class="button is-info" id="b1" onclick=" move(); CountFun();"></input> 
<div class="countpos" id="showCount"></div>



<script>
        function move() {
  var progress = document.getElementById("progressbar");
  var width = 1;
  var id = setInterval(frame, 10);

  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      progress.value = width
    }
  }
}
