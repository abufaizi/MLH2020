<!DOCTYPE html>
<html>
  <head>
    <title>LiveClass</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          LiveClass
        </h1>
        <p class="subtitle">Log in or sign up to connect to your class!</p>
        <button class="button is-primary" id="open-signup-button">Sign Up</button>
        <button class="button is-primary" id="logout-button">Log Out</button>
        <button class="button is-primary" id="open-login-button">Log In</button>
      </div>

      <!-- Signup -->
      <div id="signup-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <form id="signup-form">
                <div class="field">
                  <label class="label">Email</label>

                  <div class="control">
                    <input
                      id="signup-email"
                      class="input"
                      type="email"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input id="signup-password" class="input" type="password" />
                  </div>
                </div>

                <button id="signup-submit-button" class="button is-primary" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <button id="close-signup-form" class="modal-close is-large" aria-label="close"></button>
      </div>

      <!-- Login -->
      <div id="login-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <form id="login-form">
                <div class="field">
                  <label class="label">Email</label>

                  <div class="control">
                    <input
                      id="login-email"
                      class="input"
                      type="email"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input id="login-password" class="input" type="password" />
                  </div>
                </div>

                <button id="login-submit-button" class="button is-primary" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <button id="close-login-form" class="modal-close is-large" aria-label="close"></button>
      </div>

      <div>
        <li id="messages-list"></li>
      </div>

      <form id="chat-form" action="">
        <div>
          <input id="chat-message-input" autocomplete="off" />
        </div>

        <div>
          <button class="button is-primary">Send</button>
        </div>
      </form>
    </section>

    <section class="section">
      <div class="container">
        <progress class="progress is-warning progress1" value="0" max="100" id="progressbar"
          >0%</progress
        >

        <input
          type="button"
          value="Too Slow"
          class="button is-info"
          id="b1"
          onclick=" move(); CountFun();"
        />
        <div class="countpos" id="showCount"></div>

        <script>
          function move() {
            var progress = document.getElementById('progressbar');
            var width = 1;
            var id = setInterval(frame, 10);

            function frame() {
              if (width >= 100) {
                clearInterval(id);
              } else {
                width++;
                progress.value = width;
              }
            }
          }

          let cnt = 0;
          function CountFun() {
            cnt = parseInt(cnt) + parseInt(1);
            let divData = document.getElementById('showCount');
            divData.innerHTML = 'Number of Clicks: (' + cnt + ')';
          }
        </script>
      </div>

      <div class="container">
        <div class="columns">
            <div class="column">
            <button class="button is-warning is-large" id="button1">  Too Slow   </button>
            </div>
            <div class="column">
                <button class="button is-success is-large" id="button2">  Fine   </button>
            </div>
            <div class="column">
                <button class="button is-danger is-large" id="button3">  Too Fast   </button>
            </div>
        </div>
    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>

    <script src="/js/jquery-3.4.1.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
